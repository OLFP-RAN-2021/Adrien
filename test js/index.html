                    this.current = brotherhood[(idx+1)];

                /**

                prev()
                {
                    let brotherhood = this.current.parentElement.children;
                    let idx = this.currentIdx();
                    this.current = brotherhood[(idx-1)]; 
                    return this;
                },

                    elem.id = opts.id;

                            else

                        this.current = newList;
                    }
                    else{
                        this.current = this.current.querySelectorAll(thing);
                    }
                    return this;

                    else
